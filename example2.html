<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Dropdowns with Image Slider</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom Styling */
    .dropdown-heading {
      cursor: pointer;
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 15px;
      background-color: #4c57a6;
      color: white;
      border-radius: 5px;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s;
    }

    .dropdown-heading:hover {
      background-color: #f7ce36;
      color: #000;
    }

    .dropdown-content {
      display: none;
      margin-top: 10px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    /* Arrow Styling */
    .arrow {
      display: inline-block;
      width: 15px;
      height: 15px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
      transition: transform 0.3s ease;
    }

    .arrow.open {
      transform: rotate(-135deg);
    }

    /* Carousel Styling */
    .carousel-inner img {
      /* max-height: 300px; */
      object-fit: cover;
      border-radius: 5px;
    }

    @media (min-width: 427px) {
        .carousel-control-next-icon, .carousel-control-prev-icon {
            width: 73px;
            height: 91px;
        }
    }

    @media (min-width: 770px) {
        .carousel-inner img {
            margin-left: 250px;
            max-height: 100%;
            max-width: 50%
        }
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">Interactive Dropdowns with Image Slider</h2>
  
  <div id="dropdownContainer">
    <!-- Dropdown 1 -->
    <div class="dropdown">
      <div class="dropdown-heading" data-target="#content1">
        12th Marksheet <span class="arrow"></span>
      </div>
      <div id="content1" class="dropdown-content">
        <p>This section contains details about the 12th Marksheet, including grades and subjects.</p>
        <div id="carousel1" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/images/Transparency/12-A-Certificate/12 A Certificate_page-0001.jpg" class="d-block w-100" alt="12th Marksheet Image 1">
            </div>
            <div class="carousel-item">
              <img src="assets/images/Transparency/12-A-Certificate/12 A Certificate_page-0002.jpg" class="d-block w-100" alt="12th Marksheet Image 2">
            </div>
            <div class="carousel-item">
              <img src="assets/images/Transparency/12-A-Certificate/12 A Certificate_page-0003.jpg" class="d-block w-100" alt="12th Marksheet Image 3">
            </div>
            <div class="carousel-item">
                <img src="assets/images/Transparency/12-A-Certificate/12 A Certificate_page-0004.jpg" class="d-block w-100" alt="12th Marksheet Image 3">
              </div>
          </div>
          <a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel1" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Dropdown 2 -->
    <div class="dropdown">
      <div class="dropdown-heading" data-target="#content2">
        Graduation Certificate <span class="arrow"></span>
      </div>
      <div id="content2" class="dropdown-content">
        <p>This section provides information about the graduation certificate, including degree and university.</p>
        <div id="carousel2" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Graduation Certificate Image 1">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Graduation Certificate Image 2">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carousel2" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel2" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
<script>
  // JavaScript to toggle dropdown content and arrow
  document.querySelectorAll('.dropdown-heading').forEach(heading => {
    heading.addEventListener('click', function () {
      const target = document.querySelector(this.getAttribute('data-target'));
      const arrow = this.querySelector('.arrow');

      // Close all other dropdowns
      document.querySelectorAll('.dropdown-content').forEach(content => {
        if (content !== target) {
          content.style.display = 'none';
        }
      });

      document.querySelectorAll('.arrow').forEach(arrowItem => {
        if (arrowItem !== arrow) {
          arrowItem.classList.remove('open');
        }
      });

      // Toggle the current dropdown
      if (target.style.display === 'block') {
        target.style.display = 'none';
        arrow.classList.remove('open');
      } else {
        target.style.display = 'block';
        arrow.classList.add('open');
      }
    });
  });
</script>
</body>
</html>
