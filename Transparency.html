    <style>
        /* Custom Styling */
        .dropdown-heading {
        cursor: pointer;
        margin-bottom: 15px;
        font-size: 18px;
        font-weight: bold;
        padding: 10px 15px;
        background-color: #4c57a6;
        color: white;
        border-radius: 5px;
        text-align: left;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.3s;
        }

        .dropdown-heading:hover {
        background-color: #f7ce36;
        color: #000;
        }

        .dropdown-content {
        display: none;
        margin-top: -5px;
        margin-bottom: 24px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
        }

        /* Arrow Styling */
        .arrow {
        display: inline-block;
        width: 15px;
        height: 15px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
        transition: transform 0.3s ease;
        }

        .arrow.open {
        transform: rotate(-135deg);
        }

        /* Carousel Styling */
        .carousel-inner img {
        object-fit: cover;
        border-radius: 5px;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
        background-color: #e80707;
        border-radius: 24%;
        }

        .carousel-control-prev-icon:hover,
        .carousel-control-next-icon:hover {
        background-color: #dc3545;
        }

        @media (min-width: 427px) {
        .carousel-control-next-icon, .carousel-control-prev-icon {
            width: 73px;
            height: 91px;
        }
        }

        @media (min-width: 770px) {
        .carousel-inner img {
            margin-left: 250px;
            max-height: 100%;
            max-width: 50%;
        }
        }
  

        #my-list li{
            list-style: none;
            font-weight: bold;
            color: rgb(94, 96, 98);
            /* font-size: 18px; */
        }

        .filter-section {
           padding-bottom: 63px;
        }

        .form-control {
          font-size: 24px;
          font-weight: 800;
          border: none;
          border-bottom: 6px solid #dc3545;

        }

        .form-control option{
          font-size: 18px;
        }

        .form-control:focus {
          font-size: 24px;
          font-weight: 800;
        }


        @media (max-width: 426px) {
          .form-control {
            font-size: 20px;
          }
          .form-control:focus {
            font-size: 20px;
          }
        }

                                  <script>
                                    // JavaScript to toggle dropdown content and arrow
                                    document.querySelectorAll('.dropdown-heading').forEach(heading => {
                                      heading.addEventListener('click', function () {
                                        const target = document.querySelector(this.getAttribute('data-target'));
                                        const arrow = this.querySelector('.arrow');
                                  
                                        // Close all other dropdowns
                                        document.querySelectorAll('.dropdown-content').forEach(content => {
                                          if (content !== target) {
                                            content.style.display = 'none';
                                          }
                                        });
                                  
                                        document.querySelectorAll('.arrow').forEach(arrowItem => {
                                          if (arrowItem !== arrow) {
                                            arrowItem.classList.remove('open');
                                          }
                                        });
                                  
                                        // Toggle the current dropdown
                                        if (target.style.display === 'block') {
                                          target.style.display = 'none';
                                          arrow.classList.remove('open');
                                        } else {
                                          target.style.display = 'block';
                                          arrow.classList.add('open');
                                        }
                                      });
                                    });


                                    // Filter content based on selection
                                    const filterSelect = document.getElementById('filterSelect');
                                    const allContent = document.querySelectorAll('.filter-content');

                                    allContent.forEach(content => {
                                      content.style.display = 'none';
                                    });

                                    filterSelect.addEventListener('change', function () {
                                      const selectedValue = this.value;

                                      allContent.forEach(content => {
                                        if (selectedValue === 'all' || content.classList.contains(selectedValue)) {
                                          content.style.display = '';
                                        } else {
                                          content.style.display = 'none';
                                        }
                                      });
                                    });
                                  </script>
