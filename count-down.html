<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">

    <link rel="stylesheet" href="assets/css/jquery.mCustomScrollbar.css">

    <link rel="shortcut icon" type="image/png" href="assets/images/favicon-icon.png"/>

    

    <title>Swadhey</title>

  </head>
  <body>

    <section class="thankyouWrapper">

    <div class="container">
    
        <div class="timerWrapper">

            <div class="row">

                <div class="col-lg-12">

                    <div class="timerBlock">
                        
                            <div class="timerLogo">


                                    <img class="img-fluid" src="assets/images/ad-logo.png"/>


                            </div>


                            <div class="comingSoon">
                                
                                <h3>we are comming soon !</h3>


                            </div>

                            <div class="timerWatchicon">

                                <span><i class="far fa-clock"></i></span>

                            </div>

                            <div class="timer">
                                <div>
                                   <span class="days" id="day"></span> 
                                   <div class="smalltext">Days</div>
                                </div>
                                <div>
                                   <span class="hours" id="hour"></span> 
                                   <div class="smalltext">Hours</div>
                                </div>
                                <div>
                                   <span class="minutes" id="minute"></span> 
                                   <div class="smalltext">Minutes</div>
                                </div>
                                <div>
                                   <span class="seconds" id="second"></span> 
                                   <div class="smalltext">Seconds</div>
                                </div>
                                <p id="time-up"></p>
                            </div>

                            <div class="timerTagline">
                                
                                <p>stay tune...!! We are creating something awesome</p>

                            </div>

                    </div>


                </div>


            </div>

        </div>

    </div>


    </section>





    

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>

    <script src="assets/js/popper.min.js"></script>

    <script src="assets/js/bootstrap.min.js"></script>

    <script src="assets/js/fontawesome.js"></script>

    <script src="assets/js/owl.carousel.js"></script>

    <script src="assets/js/global.js"></script>
    

    
  </body>
</html>
